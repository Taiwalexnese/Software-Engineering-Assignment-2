<div>
    <p> Restaurant Detail Information</p>
    <div class="card" style="width: 30rem;">
        <img src="{{'https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&maxheight=400&key=AIzaSyBWEpNwYS4ahpiimiem5feDWWxQ6vRQQ74&photoreference='+article.photos[0].photo_reference}}"
            class="card-img-top img-fluid" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{article.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text">Address: {{article.formatted_address}}</p>
            <p class="card-text">Rating: {{article.rating}}</p>

            <p class="card-text">Restaurant Id: {{article.place_id}}</p>

        </div>
    </div>
</div>
