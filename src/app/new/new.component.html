<form class="form-inline my-2 my-lg-0" action="" (ngSubmit)="searchNow()">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query"
        [(ngModel)]=query>

    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    <!-- <input type="submit" value="search"> -->

</form>

<div *ngFor="let article of resultsList">
    <div class="card" style="width: 30rem;">
        <img src="{{'https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&maxheight=400&key=AIzaSyBWEpNwYS4ahpiimiem5feDWWxQ6vRQQ74&photoreference='+article.photos[0].photo_reference}}"
            class="card-img-top img-fluid" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{article.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text">Address:{{article.formatted_address}}</p>
            <a [routerLink]="['/new']" routerLinkActive="router-link-active" class="btn btn-primary"
                (click)=fetchRestaurant(article)>detail</a>
        </div>
    </div>
</div>
